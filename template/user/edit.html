{block name="script"}
<script>
    layui.config({
        base: '/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index','form','curl'],function () {
        let $ = layui.jquery,
            curl = layui.curl,
            form = layui.form;

        let iframe = parent.layer.getFrameIndex(window.name);

        form.on('submit(add)', function(data){
            data.field.id='{$info.id}';
            curl.ajax('/api.user/update','post',data.field,function (res) {
                layer.msg(res.msg);
                if(res.status){
                    setTimeout(function () {
                        parent.layer.close(iframe);
                        parent.location.reload();
                    },1000)
                }
            });
            return false;
        });

        form.val('user_form', {
            'username': '{$info.username}',
            'name': '{$info.name}',
            'Sex': '{$info.Sex}'
        });

    });
</script>
