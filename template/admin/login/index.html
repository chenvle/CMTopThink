<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/login.css" media="all">
</head>

<body class="{$is_admin}">
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>{$title}</h2>
            {if $is_admin ==='' }<p>CMtime官方出品后台管理系统</p>{/if}
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
        <p>© {$year = date('Y')} <a href="https://www.cmtime.cn/" target="_blank">cmtime.cn</a></p>
    </div>

</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'user','curl'], function(){
        const $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , curl = layui.curl
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        /*信息*/
        if('{$Message}'){
            layer.msg('{$Message}');
        }
        /*信息END*/

        form.render();
        //提交
        form.on('submit(LAY-user-login-submit)', function(obj){
            obj.field.type='admin';
            curl.ajax('/admin/api.login/auto', 'post',obj.field, function (res) {
                layer.msg(res.msg);
                if(res.status){
                    setTimeout(function () {
                        self.location.href = '/';
                    },1000)
                }
            });

        });



    });
</script>
</body>
</html>
