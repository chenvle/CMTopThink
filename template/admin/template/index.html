{extend name="base" /}
{block name="body"}
<div class="layui-row">
    <div class="line_20"></div>
    <div class="layui-col-md12">
        <table class="layui-hide" id="table_lay" lay-filter="userTable"></table>
    </div>
</div>
{/block}

{block name="script"}
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.config({
        base: '/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index','table','curl'],function () {
        let $ = layui.jquery,table = layui.table,curl = layui.curl;

        let render_table =table.render({
            elem: '#table_lay'
            ,url:'/admin/api.template/getTemplateData'
            ,where:{type:'user'}
            ,parseData: function(res){
                return {
                    "code": 0,
                    "msg": res.msg,
                    "count": res.data.total,
                    "data": res.data.data
                };
            }
            ,cellMinWidth: 80
            ,cols: [[
                {field:'id', width:80, title: 'ID', sort: true}
                ,{field:'title', title: '名称'}
                ,{ width:137, title: '操作',toolbar: '#barDemo'}
            ]]
        });


        table.on('tool(userTable)', function(obj){
            let data = obj.data;
            if (obj.event === 'del'){
                layer.confirm('真的删除['+data.title+']?', function(index){
                    curl.ajax('/admin/api.template/del','post',{id:data.id},function (res) {
                        layer.msg(res.msg);
                    });
                    obj.del();
                    layer.close(index);
                });
            }else if(obj.event === 'edit'){
                let index = layer.open({
                    title: '编辑模板' + data.title,
                    type: 2,
                    content: ['/task/edit?id=' + data.id],
                    area: ['70%', '80%'],
                    cancel: function(index, layero){
                        // if(confirm('确定要关闭么')){
                            layer.close(index);
                            render_table.reload();
                        // }
                        return false;
                    }
                });
            }
        });

    });
</script>
{/block}
